<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #cccccc;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group .btn {
            padding: 8px 15px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" name="task_name" required>
        </div>
        <div class="form-group">
            <label for="task-description">Task Description:</label>
            <textarea id="task-description" name="task_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="start-deadline">Start Deadline:</label>
            <input type="date" id="start-deadline" name="start_deadline" required>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Малый</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="checkbox" id="status" name="status">
        </div>
        <div class="form-group">
            <input type="submit" class="btn" value="Create Task">
        </div>
    </form>
</div>
</body>
</html>
